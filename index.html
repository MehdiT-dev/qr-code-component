<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link type="text/css" rel="stylesheet" href="assets/css/style.css"  media="screen,projection"/>
</head>
<body>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
          <img src="assets/images/image-qr-code.png" alt="QR code">
        </div>
        <div class="card-content">
          <p><span class="card-title">Improve your front-end skills by building projects</span></p>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MehdiT-dev/" target="_blank">Mehdi Tadjer</a>.
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
